<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/assets/index.css">
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">
    <title>Events - Cadastro do Evento</title>
</head>
<body>
    <main>
        <section id="title_section">
            <div>
                <h1 id="title">Crie e compartilhe <br> seu evento</h1>
            <p>O primeiro passo é preencher o seu formulário de inscrição</p>
            </div>
            <div>
                <img id="img_title" src="public/img/pexels-mark-angelo-1587927 1.svg" alt="event_image"/>
            </div>
        </section>

        <section id="form_section">
            <fieldset>

                <legend>
                    Informações do Evento
                </legend>

                <form action="/" id="form" name="form">

                
                    

            
                    
                
            <div id="section_informations_outside">
            <div id="section_informations">
                    <label for="titulo">Selecione seu título <span class="color">(mínimo 8 caractéres)</span>
                    </label>
                    <input type="text" name="titulo" id="titulo" minlength="8" placeholder="Digite um título">

                    <label for="link">Link do evento <span class="color">comece com https://</span></label>
                    <input type="text" name="link" id="link" placeholder="Selecione o link do evento">

                    <label for="whatsapp">WhatsApp para contato <span class="color"
                    >(somente números)</span></label>
                    <input type="text" name="whatsapp" id="whatsapp" placeholder="Selecione o WhatsApp">

                    <label for="more_informations">Informações extras</label>
                    <input type="text" name="more_information" id="more_informations" placeholder="Digite algo a mais">
                        
                    <label for="categoria">Categoria do Evento</label>
                    <select name="categoria" id="categoria">
                        <option value="tecnologia">Tecnologia</option>
                        <option value="design">Design</option>
                        <option value="comida">Comida</option>
                        <option value="esportes">Esportes</option>
                        <option value="festas">Festas</option>
                        <option value="jogos">Jogos</option>
                        <option value="filmes">Filmes</option>
                        <option value="PodCast">PodCast</option>


                    </select>

                        <div id="private_section">
                            <h2>
                                Privacidade
                            </h2>
                            
                            <label for="private_email">E-mail do administrador <span class="color">(digite um email válido)</span></label>
                            <input required  type="email" placeholder="selecione o email" name="private_email" id="private_email">
                            
                            <label for="private_password">Senha do administrador <span class="color">(mínimo 8 caractéres)</span></label>
                            <input required  type="password" placeholder="digite uma senha" minlength="8">
                            
                            <div id="private_checkbox_div">
                                <input required  type="checkbox" name="private_event" id="private_event">
                                <label for="private_event">Evento Privado</label>
                            </div>
                        </div>

                        <div id="data_section">
                            <h2>Dia e hora</h2>
                                <div>
                                    <label for="date">Data</label>
                                    <input required  type="date" name="date" id="">
                                
                                    <label for="time_start">das</label>
                                    <input required  type="time" name="time_start" id="time_start">

                                    <label for="time_end">até</label>
                                    <input required  type="time" name="time_end" id="time_end">
                                </div>
                        </div>
                </div>

                    <div id="show_img">
                        <img src="public/img/Rectangle 3show.svg" alt="event_image"/>
                        <h2 id="text">Your event <br> almost done !</h2>
                    </div>
                
                </fieldset>
                </div>
                




                    
            </div>
            
        

                <button id="button_submit" type="submit" form="form">
                    salvar evento
                </button>

            </form>

        </section>

       
    </main>


    <script src="src/assets/index.js"></script>
</body>
</html>
